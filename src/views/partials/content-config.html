<% let selector = ""; %>

<div class="row" id="content-config"<%= selector %>>
  <div class="col-md-12 mx-auto">
    <div class="card">
      <div class="loader-page"></div>
      <img class="loader-imagen" src="/img/material-preloader.gif">
      <div class="card-header">
        <center>
          <h3 id="settings" class="modal-title">Configuraciones</h3>
        </center>
      </div>
      <div class="card-body card-config">
        <!-- action="/images" -->
        <form id="uploader" method="POST" enctype="multipart/form-data">
          <div class="container-config">
            <center>
              <div class="subtitle-noti">
                <h4 class="titleajustenoti">Ajuste de notificaciones</h4>
              </div>
            </center>
            <hr />
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="checkConfig"
                value=""
                id="defaultCheck1"
                checked
              />
              <label class="form-check-label namesound" for="defaultCheck1">
                Sonido de notificaci√≥n
              </label>
            </div>
            <br />
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="checkConfig2"
                value=""
                id="defaultCheck2"
                checked
              />
              <label class="form-check-label namesound" for="defaultCheck2">
                Notificar cuando ingrese un usuario nuevo
              </label>
            </div>
            <br />
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="checkConfig3"
                value=""
                id="defaultCheck3"
                checked
              />
              <label class="form-check-label namesound" for="defaultCheck3">
                Notificar cuando salga un usuario
              </label>
            </div>
            <br>
            
            <center>
              <h4 id="settings" class="modal-title">Tema</h4>
            </center>
            <hr />
            <div class="form-check">
              <input
                class="form-check-input theme"
                type="radio"
                name="checkConfig4"
                value=""
                id="theme-light"
                checked
              />
              <label class="form-check-label namesound" for="theme-light">
                Claro
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input theme"
                type="radio"
                name="checkConfig4"
                value=""
                id="theme-dark"
                
              />
              <label class="form-check-label namesound" for="theme-dark">
                Oscuro
              </label>
            </div>
            <br>
            <center>
              <div class="subtitle-noti">
                <h4 class="titlecolornoti">Color de mensaje</h4>
              </div>
            </center>

            <hr />
            <div class="contentcolors">
              <div class="contenedorcolors">
                <center>
                  <input type="color" name="color" class="selector-color" value="#000" />
                </center>
              </div>
            </div>
            
          <br>
          <center>
            <div class="cambio-foto">
              <h4>Cambiar Foto</h4>
            </div>
          
          <hr />
          <img id="imgUserConfig" name="imgUserConfig" src="<%= newImg %>" alt="">  
          <strong class="nameUserConfig" style="font-size: 20px;">${NOM_USER}</strong>
          <input type="hidden" class="inputUser" name="username" value="">
          <br>
          <br>        
          </center>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="file-foto" name="imageUser">
            <label class="custom-file-label" name="file" for="file-foto">Elige la foto</label>
          </div>
        </div>
          <input type="button" id="eliminarFoto" class="btn btn-danger btn-block" value="Eliminar Foto">
            
          <br>
          <br>
          <button type="submit" id="guardarCambios" class="btn btn-dark btn-block">
            Guardar Cambios
          </button>
      </form>
      </div>
    </div>
  </div>
</div>
