<% let selector = ""; %>

<div class="row" id="content-history"<%= selector %>>
  <div class="col-md-12 mx-auto">
    <div class="card">
      <div class="card-body card-history">
        <div class="loader-page"></div>
        <img class="loader-imagen" src="/img/material-preloader.gif">
        <div class="container-history">
          <div class="chatnotify">
            <% if(userHistory && userHistory != undefined) { %>
            <div class="messageschatnoti Todos message<%= userHistory.username %>" id="userhistory-1">

              <div class="contenidoimg">
                <img class="imguser imghistory" src="<%= userHistory.foto || '/img/avatar-login3.png' %>" alt="<%= userHistory.nombre %>"/>
              </div>
              <div class="contenidochatmessages">
                <strong class="name-user-history" id="username"><%= "Todos" %></strong>
                <div class="messagenofocus">
                
                <% if(userHistory.message != "" && userHistory.message != null && userHistory.message !=undefined) { %>
                  <p class="contenidomessagenofocus"><%= userHistory.message %></p>
                <% } else { %>
                  <p class="contenidomessagenofocus">&nbsp;</p>
                <% } %>
                  <small class="myNumberNoti codigoNumber">0</small>
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <!--<div class="contenidoimg">
                <img class="imguser" src="img/user.png" />
              </div>
              <div class="contenidochatmessages">
                <strong>Todos</strong>
                <div class="messagenofocus">
                  <p class="contenidomessagenofocus">Hola como estas</p>
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>-->
              
            </div>
            <% } else { %>
              <div class="messageschatnoti Todos messageTodos" id="userhistory-1">

                <div class="contenidoimg">
                  <img class="imguser imghistory" src="/img/avatar-login3.png" alt="Todos"/>
                </div>
                <div class="contenidochatmessages">
                  <strong class="name-user-history" id="username"><%= "Todos" %></strong>
                  <div class="messagenofocus">
 
                    <p class="contenidomessagenofocus">&nbsp;</p>

                    <small class="myNumberNoti codigoNumber">0</small>
                    <i class="fas fa-chevron-right"></i>
                  </div>
                </div>
                <!--<div class="contenidoimg">
                  <img class="imguser" src="img/user.png" />
                </div>
                <div class="contenidochatmessages">
                  <strong>Todos</strong>
                  <div class="messagenofocus">
                    <p class="contenidomessagenofocus">Hola como estas</p>
                    <i class="fas fa-chevron-right"></i>
                  </div>
                </div>-->
                
              </div>
            <% } %>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
